{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Digital_Bazzar</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
      <h5 >Digital-Bazzar</h5>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'products' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dash'%}">Dashboard</a>
        </ul>
        <div class="nav-last">
          <ul id="first">
            <li><a href="{% url 'mycart' %}"><span class="iconify" data-icon="emojione-monotone:shopping-cart" style="color: red;" data-width="40" data-height="40"></span></span><span style="color: black;">{{order.total_item}}</span></a></li>
            <li id="drop-btn1"><a class="nav" href=""><span class="iconify" data-icon="ic:baseline-account-circle" style="color: black;" data-width="40" data-height="40"></span></a>
              <div class="dropdown1">
                <ul>
                  <li><a href="{% url 'profile' %}">Profile</a></li>
                  {% if request.user.is_authenticated %}
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                  <li><a href="{% url 'login' %}">Login</a></li>

                  {% endif %}

                  {% comment %} <li><a href="">Purchased</a></li> {% endcomment %}
  
                </ul>

              </div>
            </li>

          </ul>

        </div>
       
      </div>
    </div>
  </nav>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
</body>
</html>
