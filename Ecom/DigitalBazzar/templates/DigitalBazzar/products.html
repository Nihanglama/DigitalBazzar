{% extends 'DigitalBazzar/main.html' %}
{% load static %}
{% block content %}
<style>
    #search{
  text-align: right;
  margin-top: 30px;
  margin-right: 40px;
}
input{
    height: 35px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
}
input:hover{
    border-color: cornflowerblue;
}
button{
    height: 40px;
    width: 90px;
    border-radius: 7px;
    background-color: cyan;
    /* border-color:cornflowerblue; */
}
button:hover{
    border-color: cornflowerblue;
}
</style>
<div id="search">
    <form method="GET">
        <input type="text" name="search" value="{{search}}" placeholder="search" >
        <button type="submit">Search</button>
    </form>

</div>
<div class="pro_div">
    <div id="main-flex" class="row">
        {%for product in products%}
        <div class="col-lg-3">
                <img src="{{product.picture.url}}" class="image">
            <div class="card-body">
                <div id="about">

                    <b>{{product.name}}</b>
                    <br>
                    Price: {{product.price}} $
        
                </div>
                <!-- <div id="view">
                    <button style="background-color: rgb(255, 94, 0); border-style: none; border-radius:3px;height: 40px;width: 50px;">View</button>
                </div> -->
                <div id="cart">
                    <button><a href="{% url 'detail' product.id %}" style="text-decoration: none;">View</a></button>
                    <button class="addtocart" data-product="{{product.id}}" data-action="add" style="outline: none; border: none; background-color: white ;"><span class="iconify" data-icon="bi:cart-plus-fill" style="color: rgb(255, 94, 0);" data-width="40" data-height="40"></button>
                    
                </div>
            </div>
            <br>
        </div>
        {% empty %}
        <h5 style="text-align: center;">NO item found </h5>
        
          {% endfor %}
    </div>
</div>

{% endblock content %}
